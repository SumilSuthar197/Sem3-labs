<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validation</title>
</head>
<body>
    <h3>Password validation</h3>
    <h4>condition:[8+ Char, lowercase, uppercase, number ,one special character]</h4>
    <form name="form1" action="#">
        <input type='text' name='text1'/>
        <input type="submit" name="submit" value="Submit" onclick="CheckPassword(document.form1.text1)" />
    </form>
    <script>
        function CheckPassword(inputtext){
            //var inputtext=document.getElementById("txt1").innerHTML;
            var regex=new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})");
            if(inputtext.value.match(regex)){
                alert('valid');
            }
            else{
                alert('Not valid');
            }
        }
    </script>
</body>
</html>
